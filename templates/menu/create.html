{% extends 'base.html' %}

{% block content %}
<div class="container">
{% if user.is_authenticated %}
<form action="" method="POST" enctype="multipart/form-data"> {% csrf_token %}
  <div class="form-group">
    <label for="exampleFormControlInput1">料理名</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" name="menuName" placeholder="">
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">カテゴリー</label>
    <select class="form-control" id="exampleFormControlSelect1" name="category">
      <option>和食</option>
      <option>洋食</option>
      <option>中華</option>
      <option>イタリアン</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlFile1">料理の写真</label>
    <input type="file" class="form-control-file" id="exampleFormControlFile1" name="image">
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">材料メモ</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" name="items" rows="3"></textarea>
  </div>
  <input type="hidden" name="author" value="{{user.username}}">
  <input type="submit" value="送信する">
</form>
{% else %}
  <p>ログインしてください</p>
{% endif %}
</div>
{% endblock content %}
